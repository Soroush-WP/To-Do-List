<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster - Modern Todo Manager</title>
    <meta name="google-site-verification" content="ygVTQHj0mT6yl2aqu245H6fpNDH5EJ3nMcHel6Iw3og" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Redesigned navigation with better animations and modern styling -->
    <nav class="modern-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-logo">
                    <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
                        <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>
                <span class="brand-name">TaskMaster</span>
            </div>
            
            <div class="nav-stats">
                <div class="progress-indicator">
                    <svg class="progress-circle" width="44" height="44">
                        <circle cx="22" cy="22" r="18" stroke="#e5e7eb" stroke-width="3" fill="none"/>
                        <circle cx="22" cy="22" r="18" stroke="#3b82f6" stroke-width="3" fill="none" 
                                stroke-dasharray="113" stroke-dashoffset="113" id="progressBar"/>
                    </svg>
                    <span class="progress-value" id="progressValue">0%</span>
                </div>
                
                <div class="task-summary">
                    <div class="summary-item">
                        <span class="summary-count" id="totalCount">0</span>
                        <span class="summary-label">Total</span>
                    </div>
                    <div class="summary-divider"></div>
                    <div class="summary-item">
                        <span class="summary-count" id="completedCount">0</span>
                        <span class="summary-label">Done</span>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Completely redesigned main layout with better spacing and modern cards -->
    <main class="app-main">
        <div class="app-container">
            <!-- Sidebar with enhanced design -->
            <aside class="app-sidebar">
                <!-- Quick Stats Dashboard -->
                <div class="stats-dashboard">
                    <h6 class="dashboard-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <rect x="3" y="4" width="18" height="12" rx="2" stroke="currentColor" stroke-width="2"/>
                            <line x1="2" y1="20" x2="22" y2="20" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Dashboard
                    </h6>
                    
                    <div class="stats-cards">
                        <div class="stat-card stat-primary" data-filter="all">
                            <div class="stat-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="allTasks">0</span>
                                <span class="stat-text">All Tasks</span>
                            </div>
                        </div>
                        
                        <div class="stat-card stat-success" data-filter="completed">
                            <div class="stat-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="doneTasks">0</span>
                                <span class="stat-text">Completed</span>
                            </div>
                        </div>
                        
                        <div class="stat-card stat-warning" data-filter="pending">
                            <div class="stat-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="pendingTasks">0</span>
                                <span class="stat-text">Pending</span>
                            </div>
                        </div>
                        
                        <div class="stat-card stat-danger" data-filter="overdue">
                            <div class="stat-icon">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                    <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
                                    <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                            <div class="stat-info">
                                <span class="stat-number" id="overdueTasks">0</span>
                                <span class="stat-text">Overdue</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Enhanced Filters -->
                <div class="filter-panel">
                    <h6 class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <polygon points="22,3 2,3 10,12.46 10,19 14,21 14,12.46" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Filters
                    </h6>
                    
                    <div class="filter-list">
                        <button class="filter-item active" data-filter="all">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>All Tasks</span>
                            <div class="filter-badge" id="badgeAll">0</div>
                        </button>
                        
                        <button class="filter-item" data-filter="today">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="4" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
                                <line x1="16" y1="2" x2="16" y2="6" stroke="currentColor" stroke-width="2"/>
                                <line x1="8" y1="2" x2="8" y2="6" stroke="currentColor" stroke-width="2"/>
                                <line x1="3" y1="10" x2="21" y2="10" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Due Today</span>
                            <div class="filter-badge" id="badgeToday">0</div>
                        </button>
                        
                        <button class="filter-item" data-filter="high">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="9" x2="12" y2="13" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="17" x2="12.01" y2="17" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>High Priority</span>
                            <div class="filter-badge" id="badgeHigh">0</div>
                        </button>
                    </div>
                </div>

                <!-- Enhanced Categories -->
                <div class="category-panel">
                    <h6 class="panel-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z" stroke="currentColor" stroke-width="2"/>
                            <line x1="7" y1="7" x2="7.01" y2="7" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Categories
                    </h6>
                    
                    <div class="category-list">
                        <button class="category-item active" data-category="all">
                            <div class="category-dot" style="background: #6b7280"></div>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>All</span>
                            <div class="category-badge" id="catAll">0</div>
                        </button>
                        
                        <button class="category-item" data-category="work">
                            <div class="category-dot" style="background: #3b82f6"></div>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2"/>
                                <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                                <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Work</span>
                            <div class="category-badge" id="catWork">0</div>
                        </button>
                        
                        <button class="category-item" data-category="personal">
                            <div class="category-dot" style="background: #10b981"></div>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Personal</span>
                            <div class="category-badge" id="catPersonal">0</div>
                        </button>
                        
                        <button class="category-item" data-category="shopping">
                            <div class="category-dot" style="background: #f59e0b"></div>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <circle cx="9" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
                                <circle cx="20" cy="21" r="1" stroke="currentColor" stroke-width="2"/>
                                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Shopping</span>
                            <div class="category-badge" id="catShopping">0</div>
                        </button>
                        
                        <button class="category-item" data-category="health">
                            <div class="category-dot" style="background: #ef4444"></div>
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Health</span>
                            <div class="category-badge" id="catHealth">0</div>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Enhanced main content area with better task input and controls -->
            <section class="app-content">
                <!-- Modern Task Input -->
                <div class="task-input-section">
                    <div class="input-container">
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                                <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                            <button type="button" id="addTaskBtn" class="add-btn">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                                    <polyline points="9,11 12,14 22,4" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M21,12v7a2,2,0,0,1-2,2H5a2,2,0,0,1-2-2V5A2,2,0,0,1,5,3h11" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                        
                        <button type="button" id="advancedBtn" class="advanced-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <span>Advanced</span>
                        </button>
                    </div>
                </div>

                <!-- Advanced Form Panel -->
                <div class="advanced-panel" id="advancedPanel">
                    <div class="panel-header">
                        <h5>Create Detailed Task</h5>
                        <button type="button" id="closeAdvanced" class="close-btn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    
                    <form id="advancedForm" class="advanced-form">
                        <div class="form-grid">
                            <div class="form-group span-2">
                                <label class="form-label">Task Title</label>
                                <input type="text" id="advancedTitle" class="form-input" placeholder="Enter task title..." required>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Priority</label>
                                <select id="advancedPriority" class="form-select">
                                    <option value="low">Low Priority</option>
                                    <option value="medium" selected>Medium Priority</option>
                                    <option value="high">High Priority</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Category</label>
                                <select id="advancedCategory" class="form-select">
                                    <option value="work">Work</option>
                                    <option value="personal">Personal</option>
                                    <option value="shopping">Shopping</option>
                                    <option value="health">Health</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Due Date</label>
                                <input type="date" id="advancedDate" class="form-input">
                            </div>
                            
                            <div class="form-group">
                                <label class="form-label">Time</label>
                                <input type="time" id="advancedTime" class="form-input">
                            </div>
                            
                            <div class="form-group span-2">
                                <label class="form-label">Description</label>
                                <textarea id="advancedDescription" class="form-textarea" rows="3" placeholder="Add task description..."></textarea>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" id="cancelAdvanced" class="btn btn-secondary">Cancel</button>
                            <button type="submit" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Create Task
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Enhanced Controls -->
                <div class="controls-section">
                    <div class="search-box">
                        <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
                            <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <input type="text" id="searchInput" placeholder="Search tasks..." class="search-input">
                        <button type="button" id="clearSearch" class="clear-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
                                <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="control-actions">
                        <select id="sortSelect" class="sort-select">
                            <option value="newest">Newest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="priority">By Priority</option>
                            <option value="dueDate">By Due Date</option>
                            <option value="alphabetical">A to Z</option>
                        </select>
                        
                        <button type="button" id="clearCompleted" class="btn btn-outline">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                <polyline points="3,6 5,6 21,6" stroke="currentColor" stroke-width="2"/>
                                <line x1="3" y1="12" x2="3.01" y2="12" stroke="currentColor" stroke-width="2"/>
                                <line x1="3" y1="18" x2="3.01" y2="18" stroke="currentColor" stroke-width="2"/>
                                <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="2"/>
                                <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            Clear Done
                        </button>
                    </div>
                </div>

                <!-- Enhanced Tasks Display -->
                <div class="tasks-section">
                    <div class="section-header">
                        <h4 class="section-title" id="sectionTitle">All Tasks</h4>
                        <div class="view-controls">
                            <button class="view-btn active" data-view="list">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <line x1="8" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2"/>
                                    <line x1="8" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2"/>
                                    <line x1="8" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2"/>
                                    <line x1="3" y1="6" x2="3.01" y2="6" stroke="currentColor" stroke-width="2"/>
                                    <line x1="3" y1="12" x2="3.01" y2="12" stroke="currentColor" stroke-width="2"/>
                                    <line x1="3" y1="18" x2="3.01" y2="18" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                            <button class="view-btn" data-view="grid">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                    <rect x="14" y="3" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                    <rect x="14" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                    <rect x="3" y="14" width="7" height="7" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    
                    <div class="tasks-container" id="tasksContainer">
                        <div class="empty-state" id="emptyState">
                            <div class="empty-illustration">
                                <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="currentColor" stroke-width="1.5"/>
                                    <polyline points="14,2 14,8 20,8" stroke="currentColor" stroke-width="1.5"/>
                                    <line x1="16" y1="13" x2="8" y2="13" stroke="currentColor" stroke-width="1.5"/>
                                    <line x1="16" y1="17" x2="8" y2="17" stroke="currentColor" stroke-width="1.5"/>
                                    <polyline points="10,9 9,10 7,8" stroke="currentColor" stroke-width="1.5"/>
                                </svg>
                            </div>
                            <h3>No tasks yet!</h3>
                            <p>Create your first task to get started on your productivity journey.</p>
                            <button type="button" id="createFirstTask" class="btn btn-primary">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                                    <line x1="12" y1="5" x2="12" y2="19" stroke="currentColor" stroke-width="2"/>
                                    <line x1="5" y1="12" x2="19" y2="12" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Create First Task
                            </button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
